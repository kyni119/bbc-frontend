<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="error-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1688;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39c5bb;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1688;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39c5bb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#error-gradient)" stroke-width="3" opacity="0.6"/>

  <!-- Inner alert circle -->
  <circle cx="50" cy="50" r="38" fill="url(#error-gradient)" opacity="0.2"/>

  <!-- Error X mark -->
  <g filter="url(#glow)">
    <line x1="35" y1="35" x2="65" y2="65" stroke="#ff1688" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="35" x2="35" y2="65" stroke="#ff1688" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Stylized error text with shadow and glow -->
  <text x="50" y="89" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="900" fill="#000" opacity="0.2" text-anchor="middle" letter-spacing="1">ERROR</text>
  <text x="50" y="88" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="900" fill="url(#text-gradient)" text-anchor="middle" letter-spacing="1" filter="url(#text-glow)">ERROR</text>
</svg>
