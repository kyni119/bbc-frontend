name: Lint

on:
  push:
    branches:
      - master
      - prod
  pull_request:
    branches:
      - master
      - prod

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run formatter
        run: pnpm run format

      - name: Run linter
        run: pnpm run lint
